<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylelog.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/all.min.css">
  <script src="script/all.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <title>Sign in</title>
</head>
<body>

  <!-- start navbar -->
  <nav class="navbar navbar-expand-lg navbar-light lg-light" id="navbar1">
    <div class="container">
        <a class="navbar-brand" href="index.html">MINI <span>Store</span></a>
        <div class="navbar-collapse">

          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign UP</a>
              </li>
           </ul>

        </div>
    </div>
  </nav>
<!-- end navbar -->

<!-- form -->
  <div class="login">

    <form action="">
      <h2>Sign In To MINI <span>Store</span></h2>

      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text"  name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"  name="password" class="form-control">
        <span class="eye"><i class="fas fa-eye"></i></span>
      </div>

      <div class="form-group">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="invalidCheck2">
          <label class="form-check-label" for="invalidCheck2">
            Remember Me
          </label>
        </div>

        <div class="form-forget">
          <a href="#">forget Password ?</a>
        </div>

      </div>
    

      <button type="submit">Sign In</button>

      <a href="signup.html" class="text-center">Don't Have an account ?</a>

      <div class="form-group text-center">
        <ul class="list-unstyled">
          <li class="bg-primary">
            <i class="fab fa-twitter"></i>
          </li>

          <li class="bg-danger">
            <i class="fab fa-instagram"></i>
          </li>

          <li class="face">
            <i class="fab fa-facebook"></i>
          </li>
        </ul>
      </div>

    </form>

  </div>
<!-- form -->
</body>
</html>
